<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>


  <main>
        <div class="container">

            <img class="illustration" src="images/illustration-hero.svg">

            <div class="details-container">
                
                <div style="width: 300px;">
                    <h1>Order Summary</h1>
                    <p style="color: hsl(224, 23%, 55%);">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                </div>
       

                <div style="display: flex; justify-content: space-evenly; 
                align-items: center; width: 100%;
                padding: 20px 0; background-color:  hsl(225, 100%, 98%);
                border-radius: 8px;">

                    <div style="display: flex; align-items: center;">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    
                    <div style="display: flex;
                    flex-direction: column;">
                        <div style="font-weight: bold;">Annual Plan</div>
                        <div style="color: hsl(224, 23%, 55%);">$59.99/year</div>
                    </div>
                    
                    <div>
                        <a href="" style="color:  hsl(245, 75%, 52%);
                        font-weight: bold;">Change</a>
                    </div>           
                </div>


                <div style="margin: 10px auto; width: 100%;">
                    <button type="button" style="width: 100%; padding: 15px 0;
                    border: none; background-color: hsl(245, 75%, 52%); color: white;
                    font-size: 16px; font-weight: bold; border-radius: 8px;">
                    Proceed to Payment
                    </button>
                </div>
                
                
                <div style="margin: 20px 0; color: hsl(224, 23%, 55%);
                font-weight: bold;">
                    Cancel Order             
                </div>
            </div>
        </div>


    <div class="made-by" style="margin-top: 20px;">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">@pauldotio</a> on twitter.
    </div>
    
  </main>
</body>
</html>
